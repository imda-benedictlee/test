name: send-results-to-testrail
on: [workflow_dispatch]
env:
  TESTRAIL_USERNAME: benedict_lee@imda.gov.sg,
  TESTRAIL_PASSWORD: p1nYhETL/2vREkWVURS9
jobs:
  send-test-results-to-testrail:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
#       - name: Execute automated tests
#         uses: ...
      - name: Python setup
        if: always()
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: TestRail CLI upload results
        if: always()
        run: |
          pip install trcli
          trcli -y \
            -h https://t2po.testrail.io/ \
            --project "Test Project" \
            -u $TESTRAIL_USERNAME \
            -p $TESTRAIL_PASSWORD \
            parse_junit \
            --title "Playwright Automated Test Run" \
            --run-description ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            -f "./js/test-results/junit-report.xml"
